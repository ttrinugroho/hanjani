<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
</head>

<body>
    {{ block "header" . }}{{end}}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{end}}
</body>

</html>
