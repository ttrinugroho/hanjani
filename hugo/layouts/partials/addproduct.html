<div style="max-width: 260px;" class="px-4 w-full mx-auto py-6 bg-white shadow-lg">
    <div class="mb-6 flex justify-center">
        <img src="{{ .img }}" alt="">
    </div>
    <div>
        <h3 class="mb-2 product-title">
            <a href="/detail">
                {{ .title }}
            </a>
        </h3>
        <p class="mb-2 product-price">Rp 85.000</p>
        <p class="mb-2 product-desc">Suitable in all weather</p>
        <button class="flex-shrink-0 block w-full bg-blue-400 text-white text-base font-semibold py-2 px-4 shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500" type="button">
            Add To Cart
        </button>
    </div>
</div>
